name: Create Issue Branch

on:
  issues:
    types: [ assigned ]
  issue_comment:
    types: [ created ]

jobs:
  create_issue_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Create Issue Branch
        uses: robvanderleek/create-issue-branch@v4.3.0
        with:
        branchName: "${{ github.event.issue.number }}"
        autoCloseIssue: true
        openDraftPR: true
        copyIssueLabelsToPR: true
        copyIssueAssigneeToPR: true
        branches:
          - label: 🐛 Bug
            prefix: bugfix/
          - label: 🩹 Simple Fix
            prefix: bugfix/
          - label: 🚨 HOTFIX
            prefix: hotfix/
          - label: 👷 CI
            prefix: env/
          - label: ⚙️ Setting
            prefix: env/
          - label: 💄 Design
            prefix: feature/
          - label: ✨ Feature
            prefix: feature/
          - label: ♻️ Refactor
            prefix: feature/
          - label: ✅ Test
            prefix: feature/
          - label: 📝 Document
            prefix: docs/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
